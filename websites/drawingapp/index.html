<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Drawing App</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <link href="styling.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

  </head>
  <body>
<!--        title-->
      <div id="header">Drawing App</div>
<!--      inputs-->
      <div class="inputContainer">
<!--        color-->
          <div class="input" id="colorInput">
            <p>Select brush color:</p>
            <input type="color" list id="paintColor">
          </div>
          
<!--          size-->
          <div class="input" id="thicknessinput">
            <div id="circle"></div>
          </div>
          <div class="input" id="sliderInput">
            <p>Set brush width:</p>
            <div id="slider"></div>
          </div>
      
      </div>
<!--      convas container-->
      <div id="container">
        <canvas id="paint" width="700px" height="450px"></canvas>
      </div>
      
<!--      buttons-->
      <div class="inputContainer2">
<!--        erase-->
          <div class="input2">
            <span id="erase" class="button">Erase</span>
          </div>
<!--          save-->
          <div class="input2">
            <span id="save" class="button">Save</span>
          </div>
<!--          reset-->
          <div class="input2">
            <span id="reset" class="button">Reset</span>
          </div>
      </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>  
  </body>

</html>
